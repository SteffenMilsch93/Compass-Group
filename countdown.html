<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Compass Group Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 40px 30px;
      text-align: center;
    }
    h1 {
      color: #1a237e;
      margin-bottom: 18px;
    }
    .countdown {
      font-size: 2.5em;
      color: #1976d2;
      margin: 18px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .label {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 12px;
    }
    @media (max-width: 600px) {
      .container { padding: 20px 10px; }
      .countdown { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to Compass Group</h1>
    <div class="label">
      From: <strong>Selecta Deutschland GmbH</strong><br>
      To: <strong>Compass Group</strong>
    </div>
    <div class="label">
      Start Date: <strong>01.11.2025</strong>
    </div>
    <div id="countdown" class="countdown"></div>
    <div id="message" style="color: green; font-size: 1.3em; display: none;">
      Congratulations! Your journey at Compass Group begins today!
    </div>
  </div>
  <script>
    function updateCountdown() {
      // Target date: November 1, 2025, 00:00:00
      const targetDate = new Date('2025-11-01T00:00:00');
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').style.display = 'block';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
